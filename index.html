<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <meta name="theme-color" content="#93A3B1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="app-touch-icon" href="icons/icon-192x192.png">
</head>

<body>
    <img id="logo" src="icons/icon-512x512.png" alt="Logo">
    <h2 class="titulo">Mihha lista de Compras</h2>

    <button onclick="logout()">Sair</button>

    <ul id="lista"></ul>

    <input type="text" name="" id="item" placeholder="Novo Item">
    <button onclick="adicionarItem()">Adicionar</button>

    <script type="module" src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>

</body>

</html>
